{% extends "base.html" %}
{% block title %} Our Services {% endblock %}
{% block content %}
<section class="w-4/5 mx-auto my-10">
    <div class="flex flex-wrap -mx-4">
        {% for service in services %}
        <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 px-4 mb-8">
            <div class="bg-white p-6 rounded shadow">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto mb-4" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                </svg>
                <h3 class="text-xl font-bold text-gray-800 mb-2">{{service.title}}</h3>
                <p class="text-gray-600">{{service.description}}</p>
                <div class="flex justify-center px-4 py-2 border border-orange-500 hover:bg-orange-500 hover:text-white uppercase mt-4 tracking-wider hover:scale-110 rounded-lg">
                    <a href={{service.link}}>Try it Now</a>
                </div>
            </div>

        </div>
        {% endfor %}
    </div>
</section>

{% endblock %}
